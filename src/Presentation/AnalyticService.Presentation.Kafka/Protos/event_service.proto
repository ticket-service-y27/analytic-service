syntax = "proto3";

package analytics;
option csharp_namespace = "EventService.Infrastructure.Messaging.Contracts";

import "google/protobuf/timestamp.proto";

message VenueCreatedKey {
  int64 venue_id = 1;
}

message VenueCreatedValue {
  int64 venue_id = 1;
  int32 total_seats = 2;
  string address = 3;
  int64 hall_scheme_id = 4;
}

message SeatsBookedKey {
  int64 hall_scheme_id = 1;
}

message SeatsBookedValue {
  int64 hall_scheme_id = 1;
  int32 booked_seats = 2;
}

message EventCreatedKey {
  int64 event_id = 1;
}

message EventCreatedValue {
  int64 event_id = 1;
  int64 artist_id = 2;
  int32 total_seats = 3;
  google.protobuf.Timestamp event_date = 4;
  int64 venue_id = 5;
}

message SeatsReturnedKey {
  int64 hall_scheme_id = 1;
}

message SeatsReturnedValue {
  int64 hall_scheme_id = 1;
  int32 returned_seats = 2;
}